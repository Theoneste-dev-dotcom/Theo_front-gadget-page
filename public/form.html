<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-white shadow-lg border m-5 border-t border-primary-2 w-[60vw] h-[75vh] flex flex-col justify-center items-center gap-4">
    <div class="border-t-2 border-blue-700">
      <div class="text-center text-black font-bold  text-2xl p-1 font-serif">Contact Us</div>
      <p class="text-gray-400 font- text-sm text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis cumque iste ipsam.</p>
    </div>
    <div>
        <form action="" class="flex flex-col overflow-auto  justify-center gap-4 w-80 p-3 text-center">
            <div class="w-[100%] text-sm flex flex-row gap-4 ">
                <div>
                    <input class="p-1 w-40 border-2" type="text" name="name" placeholder="NAME">
                </div>
                <div>
                    <input class="p-1 border-2 w-full" type="email" placeholder="EMAIL">
                </div>
            </div>
            <div>
                <input type="text" class=" p-1 border-2 w-full" name="subject" placeholder="Subject">
            </div>
            <div>
                <input type="textarea" class="border-2 pb-5 pr-36 w-full" name="contents" placeholder="How can We help">
            </div>
            <div class="ml-24 bg-blue-800 text-center font-800 text-xl text-white rounded w-32 p-2 ">
                <button type="submit" class="text-center">Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
